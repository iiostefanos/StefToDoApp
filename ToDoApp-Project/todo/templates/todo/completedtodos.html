{% extends 'todo/base.html' %}
{% block content %}

Completed
<ul>
    {% for todo in todos %}
    <li>
      <a href="{% url 'viewtodo' todo.id %}">
      {% if todo.important %}<strong> {% endif %} {{ todo.title }} </strong>
      {% if todo.memo %} - {{ todo.memo }} {% endif %}
      {{ todo.datecompleted |date:'d M Y H:i' }}
      </a> 
    </li>
     
    {% endfor %}
</ul>

{% endblock %}
